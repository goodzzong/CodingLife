	<script>
	const log = console.log;
	function fact(n,ret) {

    if(n == 0){
				console.log('1n:', n, 'ret:',ret());
        ret(1);

    }else {
			fact(n-1, function(t0) { 	
			
				//console.log('asdaf:',n,'t0:',t0,'=>',n * t0);
				console.log('n:',n,'t0:', t0);
				ret(n * t0); 
				console.log('----')
			});
		}
	}

	fact (5,function(n) {
