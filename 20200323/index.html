<script>
	// 퀵 정렬
	// x :  정렬한 배열
	// first : 정렬할 첫 번째 요소의 위치
	// last : 정렬할 마지막 요소의 위치

	function quicksort(x, first, last) {
		const p = x[ Math.floor((first + last)/2) ];
		//console.log('first:', first);
		let i = first;
		let j = last;
		
		for(; ; i++, j--) {
			while( x[i] < p ) {
				
				i++;
			}
			while( p < x[j] ) {
				
				j--;
				console.log('i:', i,'& j:', j);
			}
			
			if( i >= j ) break;
			
			const w = x[i]; x[i] = x[j]; x[j] = w;
			console.log('x:', x);
			console.log('1i:', i,'& 1j:', j);
			console.log('x[i]:', x[1]);
		}
